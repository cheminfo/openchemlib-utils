<html>
  <head>
    <script src="./openchemlib-utils.js"></script>
    <script src="https://www.lactame.com/lib/openchemlib/7.3.0/openchemlib-core.js"></script>
    <script>
      const { initOCL, combineSmiles } = OCLUtils;
      initOCL(OCL);

      const molecule = OCL.Molecule.fromSmiles('CCC');

      const core = 'c1nc([R1])c([R2])c([R3])c([R4])1';
      const fragments = [
        { i: 1, smiles: 'CC(=O)[R]', R1: true, R2: true, R3: true, R4: true },
        { i: 2, smiles: 'OC[R]', R1: true, R2: true, R3: true, R4: true },
      ];

      combineSmiles(core, fragments).then((molecules) => {
        console.log(molecules);
      });
    </script>
  </head>
  <body></body>
</html>
